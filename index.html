<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShop</title>
    <script src="https://kit.fontawesome.com/852ab7278a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="app">

        <header class="center">

            <div class="title">

                <a href="#" class="logo">
                    <i class="fa-regular fa-paper-plane"></i>eShop
                </a>

                <nav>
                    <ul class="menu">
                        <li class="menu__item"><a href="#" class="menu__link">Hоме</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">catalog</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Stock</a></li>
                        <li class="menu__item btn-cart"><a href="#" class="menu__link">Cart</a></li>
                    </ul>
                </nav>

                <div class="cart">
                    <me_filter ref="filter"></me_filter>
                    <cart ref="cart"></cart>
                </div>

            </div>

        </header>

        <me_errors v-if="error.length != 0"></me_errors>

        <main class="center">

            <products ref="products"></products>

        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="js/ProductsComponent.js"></script>
    <script src="js/CartComponent.js"></script>
    <script src="js/FilterComponent.js"></script>
    <script src="js/ErrorComponent.js"></script>
    <script src="js/script.js" defer></script>

</body>

</html>
